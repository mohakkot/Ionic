<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title color="primary-light">
        Location Information
      </ion-card-title>
      <address>
          121, Clear Water Bay Road
          Clear Water Bay, Kowloon
          HONG KONG
          <ion-icon name="call"> 
              : +852 1234 5678
          </ion-icon>
          <ion-icon name="print"> 
              : +852 8765 4321
          </ion-icon>
          <ion-icon name="mail"> 
              :confusion@food.net
          </ion-icon>
      </address>
    </ion-card-content>
    <ion-row color="primary-light">
      <ion-col>
        <button ion-button icon-left clear small  (click) ="callRestaurant()">
          <ion-icon name="call"></ion-icon>
          <div>Call</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="sendEmail()">
          <ion-icon name="mail"></ion-icon>
          <div>Email</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
